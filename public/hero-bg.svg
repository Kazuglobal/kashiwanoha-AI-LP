<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Neon gradients -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009944;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dd00aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bb0088;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="lightGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Radial light rays -->
  <g opacity="0.4">
    <polygon points="640,400 100,100 300,100" fill="url(#greenGradient)" opacity="0.3"/>
    <polygon points="640,400 980,100 1180,100" fill="url(#pinkGradient)" opacity="0.3"/>
    <polygon points="640,400 100,700 300,700" fill="url(#pinkGradient)" opacity="0.3"/>
    <polygon points="640,400 980,700 1180,700" fill="url(#greenGradient)" opacity="0.3"/>
    <polygon points="640,400 200,200 400,200" fill="url(#greenGradient)" opacity="0.2"/>
    <polygon points="640,400 880,200 1080,200" fill="url(#pinkGradient)" opacity="0.2"/>
    <polygon points="640,400 200,600 400,600" fill="url(#pinkGradient)" opacity="0.2"/>
    <polygon points="640,400 880,600 1080,600" fill="url(#greenGradient)" opacity="0.2"/>
    <polygon points="640,400 400,50 500,50" fill="url(#blueGradient)" opacity="0.15"/>
    <polygon points="640,400 780,50 880,50" fill="url(#blueGradient)" opacity="0.15"/>
    <polygon points="640,400 400,750 500,750" fill="url(#blueGradient)" opacity="0.15"/>
    <polygon points="640,400 780,750 880,750" fill="url(#blueGradient)" opacity="0.15"/>
  </g>
  
  <!-- Central brain structure -->
  <g transform="translate(640,400)" filter="url(#strongGlow)">
    <!-- Main brain outline with wavy patterns -->
    <path d="M-100,-80 C-140,-80 -160,-50 -160,-10 C-160,30 -140,70 -100,70 
             C-90,75 -80,70 -70,65 C-60,70 -50,75 -40,70 
             C-30,75 -20,70 -10,65 C0,70 10,75 20,70 
             C30,75 40,70 50,65 C60,70 70,75 80,70 
             C90,75 100,70 110,65 C120,70 130,65 140,60 
             C150,40 140,10 130,-10 C140,-30 130,-50 120,-60 
             C110,-65 100,-70 90,-75 C80,-70 70,-75 60,-70 
             C50,-75 40,-70 30,-65 C20,-70 10,-75 0,-70 
             C-10,-75 -20,-70 -30,-65 C-40,-70 -50,-75 -60,-70 
             C-70,-75 -80,-70 -90,-75 C-95,-78 -98,-80 -100,-80 Z" 
          fill="none" stroke="url(#greenGradient)" stroke-width="2" opacity="0.9"/>
    
    <!-- Inner brain patterns -->
    <path d="M-120,-40 C-100,-45 -80,-35 -60,-40 C-40,-35 -20,-45 0,-40 
             C20,-35 40,-45 60,-40 C80,-35 100,-45 120,-40" 
          fill="none" stroke="url(#pinkGradient)" stroke-width="2" opacity="0.8"/>
    
    <path d="M-110,-10 C-90,-5 -70,-15 -50,-10 C-30,-5 -10,-15 10,-10 
             C30,-5 50,-15 70,-10 C90,-5 110,-15 130,-10" 
          fill="none" stroke="url(#blueGradient)" stroke-width="2" opacity="0.8"/>
    
    <path d="M-100,20 C-80,25 -60,15 -40,20 C-20,25 0,15 20,20 
             C40,25 60,15 80,20 C100,25 120,15 140,20" 
          fill="none" stroke="url(#greenGradient)" stroke-width="2" opacity="0.8"/>
    
    <path d="M-90,50 C-70,55 -50,45 -30,50 C-10,55 10,45 30,50 
             C50,55 70,45 90,50 C110,55 130,45 150,50" 
          fill="none" stroke="url(#pinkGradient)" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Orbital ring -->
  <g filter="url(#lightGlow)">
    <ellipse cx="640" cy="400" rx="180" ry="120" fill="none" 
             stroke="url(#pinkGradient)" stroke-width="3" opacity="0.6"/>
    <ellipse cx="640" cy="400" rx="220" ry="140" fill="none" 
             stroke="url(#blueGradient)" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Tech icons floating around -->
  <g filter="url(#lightGlow)">
    <!-- Angular icon -->
    <g transform="translate(420,180)">
      <polygon points="0,-15 13,10 -13,10" fill="none" stroke="url(#greenGradient)" stroke-width="2"/>
      <text x="0" y="5" fill="url(#greenGradient)" font-family="Arial" font-size="8" text-anchor="middle">A</text>
    </g>
    
    <!-- Code icon -->
    <g transform="translate(860,200)">
      <rect x="-12" y="-12" width="24" height="24" rx="4" fill="none" stroke="url(#pinkGradient)" stroke-width="2"/>
      <text x="0" y="4" fill="url(#pinkGradient)" font-family="Arial" font-size="10" text-anchor="middle">&lt;/&gt;</text>
    </g>
    
    <!-- Brain icon -->
    <g transform="translate(460,620)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#blueGradient)" stroke-width="2"/>
      <path d="M-8,-5 C-5,-8 5,-8 8,-5 M-8,5 C-5,8 5,8 8,5" 
            fill="none" stroke="url(#blueGradient)" stroke-width="1.5"/>
    </g>
    
    <!-- Gear icon -->
    <g transform="translate(820,580)">
      <polygon points="0,-12 3,-9 9,-9 6,-6 9,-3 3,-3 0,0 -3,-3 -9,-3 -6,-6 -9,-9 -3,-9" 
               fill="none" stroke="url(#greenGradient)" stroke-width="2"/>
      <circle cx="0" cy="-6" r="3" fill="none" stroke="url(#greenGradient)" stroke-width="1"/>
    </g>
    
    <!-- Database icon -->
    <g transform="translate(200,320)">
      <rect x="-10" y="-8" width="20" height="16" rx="2" fill="none" stroke="url(#pinkGradient)" stroke-width="2"/>
      <line x1="-6" y1="-4" x2="6" y2="-4" stroke="url(#pinkGradient)" stroke-width="1"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="url(#pinkGradient)" stroke-width="1"/>
      <line x1="-6" y1="4" x2="6" y2="4" stroke="url(#pinkGradient)" stroke-width="1"/>
    </g>
    
    <!-- API icon -->
    <g transform="translate(1080,380)">
      <rect x="-12" y="-8" width="24" height="16" rx="3" fill="none" stroke="url(#blueGradient)" stroke-width="2"/>
      <text x="0" y="2" fill="url(#blueGradient)" font-family="Arial" font-size="8" text-anchor="middle">API</text>
    </g>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.8">
    <g transform="translate(300,120)">
      <path d="M0,-6 L2,0 L0,6 L-2,0 Z" fill="#00ff88"/>
      <path d="M-6,0 L0,2 L6,0 L0,-2 Z" fill="#00ff88"/>
    </g>
    <g transform="translate(980,150)">
      <path d="M0,-4 L1.5,0 L0,4 L-1.5,0 Z" fill="#ff00ff"/>
      <path d="M-4,0 L0,1.5 L4,0 L0,-1.5 Z" fill="#ff00ff"/>
    </g>
    <g transform="translate(220,650)">
      <path d="M0,-5 L1.8,0 L0,5 L-1.8,0 Z" fill="#ff00ff"/>
      <path d="M-5,0 L0,1.8 L5,0 L0,-1.8 Z" fill="#ff00ff"/>
    </g>
    <g transform="translate(1050,680)">
      <path d="M0,-4 L1.5,0 L0,4 L-1.5,0 Z" fill="#00aaff"/>
      <path d="M-4,0 L0,1.5 L4,0 L0,-1.5 Z" fill="#00aaff"/>
    </g>
    <g transform="translate(180,450)">
      <circle cx="0" cy="0" r="2" fill="#00ff88" opacity="0.8"/>
    </g>
    <g transform="translate(1120,320)">
      <circle cx="0" cy="0" r="1.5" fill="#ff00ff" opacity="0.8"/>
    </g>
  </g>
</svg>
