<section class="py-24 md:py-32 bg-white min-h-screen">
  <div class="container mx-auto px-4">
    @if (mentor(); as m) {
      <div class="max-w-4xl mx-auto">
        <div class="mb-8">
          <a routerLink="/" class="text-gray-500 hover:text-black transition-colors duration-300 inline-flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            ホームに戻る
          </a>
        </div>
        <div class="grid md:grid-cols-3 gap-8 md:gap-12 bg-gray-50 rounded-lg p-6 sm:p-8 shadow-2xl shadow-pink-500/10 border border-gray-200">
          <div class="md:col-span-1 flex flex-col items-center text-center">
            @if (m.isBase64) {
              <img [src]="m.imageUrl" [alt]="m.name" width="200" height="200" class="w-48 h-48 rounded-full object-cover border-4 border-pink-500">
            } @else {
              <img [ngSrc]="m.imageUrl" [alt]="m.name" width="200" height="200" class="w-48 h-48 rounded-full object-cover border-4 border-pink-500">
            }
          </div>
          <div class="md:col-span-2 text-center md:text-left">
            <div class="flex flex-col sm:flex-row items-center justify-center md:justify-start gap-x-4 gap-y-2 mb-1">
              <h1 class="font-poppins font-black text-4xl md:text-5xl text-black">{{ m.name }}</h1>
              @if (m.xUsername) {
                <a [href]="'https://x.com/' + m.xUsername" target="_blank" rel="noopener noreferrer" class="text-lg text-gray-500 hover:text-black transition-colors flex items-center gap-1">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
                  <span>@{{ m.xUsername }}</span>
                </a>
              }
            </div>
            
            <p class="gradient-text font-semibold text-xl mt-1 mb-6">{{ m.title }}</p>
            <p class="text-gray-700 leading-relaxed whitespace-pre-line">{{ m.longDescription }}</p>

            @if (m.website) {
              <div class="mt-6">
                <a [href]="m.website" target="_blank" rel="noopener noreferrer" class="inline-flex items-center bg-gray-800 text-white font-bold py-2 px-6 rounded-full hover:bg-black transition-colors duration-300">
                  公式サイト
                  <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002 2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                </a>
              </div>
            }
          </div>
        </div>
      </div>
    } @else {
      <!-- Optional: Loading state can be added here -->
      <p class="text-center text-gray-600">メンター情報を読み込んでいます...</p>
    }
  </div>
</section>
