<section id="details" class="py-16 md:py-24 bg-white">
  <div class="container mx-auto px-4">
    <h2 appScrollAnimation class="font-poppins font-black text-3xl md:text-5xl text-center mb-12">
      <span class="gradient-text">DETAILS</span><br>
      <span class="text-2xl md:text-4xl text-black">開催要項</span>
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 md:gap-6 max-w-6xl mx-auto">
      @for (item of infoItems(); track item.title; let i = $index) {
        <div appScrollAnimation [staggerIndex]="i" [baseDelay]="100" class="bg-gray-50 rounded-lg p-6 text-center group border border-gray-200 hover:shadow-lg transition-all">
          <div class="w-20 h-20 mx-auto rounded-full flex items-center justify-center bg-gray-200 group-hover:bg-gradient-to-br group-hover:from-orange-400 group-hover:to-pink-500 transition-all">
              <svg class="w-10 h-10 text-gray-800 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
              </svg>
          </div>
          <h3 class="mt-4 font-bold text-gray-900 text-lg">{{ item.title }}</h3>
          <p class="text-gray-600 mt-1 text-sm">{{ item.value }}</p>
        </div>
      }
    </div>
  </div>
</section>
