<section id="hero" class="relative h-screen min-h-[700px] flex flex-col overflow-hidden">
  
  <div class="absolute inset-0 bg-cover bg-center z-0" 
       style="background-image: url('/hero-fv.jpg'); will-change: transform;"
       [style.transform]="'translateY(' + parallaxOffset() + 'px) scale(1.1)'">
  </div>

  <div class="absolute inset-0 bg-gradient-to-b from-white/30 via-white/40 to-white/50 z-10"></div>
  
  <div class="relative z-20 flex-grow flex flex-col items-center justify-center text-center text-black px-4">
    <h1 class="font-black text-5xl md:text-7xl lg:text-8xl drop-shadow-lg font-poppins leading-none">
        <span class="block text-3xl md:text-5xl lg:text-6xl text-gray-800">君の</span>
        <span class="gradient-text block my-1 md:my-2">「学び」</span>
        <span class="block text-3xl md:text-5xl lg:text-6xl text-gray-800">をデザインしよう</span>
    </h1>
    <p class="max-w-2xl text-gray-700 text-base md:text-lg mt-8">
      中高生向けAIハンズオンワークショップ。自分だけの学習アプリを開発し、将来役立つスキルを手に入れよう。
    </p>
  </div>
  <div class="relative z-20 p-4 md:p-8 flex flex-col md:flex-row justify-center md:justify-between items-center md:items-end gap-4">
    <a href="#outcomes" class="text-black text-center animate-bounce hidden md:block focus:outline-none focus:ring-2 focus:ring-pink-500 rounded px-2">
      <span class="font-bold tracking-widest">SCROLL</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </a>
    <button 
      (click)="openApplicationForm()"
      class="bg-pink-600 text-white font-bold py-3 px-8 rounded-full hover:bg-pink-700 transition-all duration-300 w-full max-w-[280px] sm:w-64 text-center focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 animate-pulse-scale">
      <span>参加申し込み &gt;</span>
    </button>
    
    <!-- 参加申し込みフォーム -->
    <app-application-form #applicationForm></app-application-form>
  </div>
</section>
