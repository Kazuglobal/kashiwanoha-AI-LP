<section id="target-audience" class="py-16 md:py-24 bg-gray-50">
  <div class="container mx-auto px-4">
    <div appScrollAnimation class="relative rounded-lg overflow-hidden flex flex-col md:flex-row items-center gap-8 bg-white border border-gray-200">
        <div class="w-full md:w-1/2 h-64 md:h-auto md:min-h-[400px] flex-shrink-0">
            <img ngSrc="https://picsum.photos/seed/students-coding/800/600" width="800" height="600" alt="Students learning to code" class="w-full h-full object-cover">
        </div>
        <div class="p-8 md:p-12">
            <h2 class="font-poppins font-black text-3xl md:text-5xl">
              <span class="gradient-text">FOR WHOM</span><br>
              <span class="text-2xl md:text-4xl text-black">参加対象</span>
            </h2>
            <p class="mt-4 text-gray-700 max-w-2xl text-lg">
                <strong>中学生・高校生</strong>が対象です（プログラミング初心者も大歓迎！）。
                <br><br>
                「塾に行かなくても効率的に学びたい」「自分専用の学習ツールをつくりたい」「将来役立つスキルを身につけたい」という意欲のある方にぴったりです。
            </p>
            <button 
              (click)="apply()"
              [disabled]="applicationStatus() === 'loading'"
              class="mt-8 inline-block bg-pink-600 text-white font-bold py-3 px-8 rounded-full hover:bg-pink-700 transition-all duration-300 w-48 text-center"
              [class.cursor-not-allowed]="applicationStatus() === 'loading'"
              [class.opacity-75]="applicationStatus() === 'loading'"
              [class.bg-green-500]="applicationStatus() === 'success'"
              [class.text-white]="applicationStatus() === 'success'">
              @switch (applicationStatus()) {
                @case ('idle') {
                  <span>参加申し込み &gt;</span>
                }
                @case ('loading') {
                  <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>処理中...</span>
                  </div>
                }
                @case ('success') {
                  <span>申し込み完了!</span>
                }
              }
            </button>
        </div>
    </div>
  </div>
</section>
