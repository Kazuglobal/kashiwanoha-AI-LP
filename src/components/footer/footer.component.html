<footer class="bg-gray-100 text-gray-600 py-12 border-t border-gray-200">
  <div class="container mx-auto px-4 text-center">
    
    <div appScrollAnimation class="mb-12">
        <h3 class="text-2xl md:text-3xl font-bold text-black mb-4">未来のスキルを、その手に。</h3>
        <p class="text-gray-700 mb-8 max-w-2xl mx-auto">自分だけのアプリを作る一日が、あなたの未来を変えるきっかけになるかもしれません。<br>ご参加をお待ちしています！</p>
        <button 
          (click)="openApplicationForm()"
          class="bg-pink-600 text-white font-bold py-3 px-8 rounded-full hover:bg-pink-700 transition-all duration-300 w-full max-w-[280px] sm:w-64 text-center focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 animate-pulse-scale">
          <span>今すぐ申し込む &gt;</span>
        </button>
        
        <!-- 参加申し込みフォーム -->
        <app-application-form #applicationForm></app-application-form>
    </div>

    <div class="border-t border-gray-200 pt-8">
      <p class="font-bold text-lg text-black mb-4">Globalbunny・Rクリエイティブラボ</p>
  
      <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 mb-8 text-xs">
        <a href="#privacy" class="hover:text-black transition-colors focus:outline-none focus:ring-2 focus:ring-pink-500 rounded px-2 py-1">個人情報の取り扱い</a>
        <a href="mailto:info@ai-handson.example.com" class="hover:text-black transition-colors focus:outline-none focus:ring-2 focus:ring-pink-500 rounded px-2 py-1">お問い合わせ</a>
      </div>
  
      <p class="text-xs text-gray-500">&copy; 2025 Globalbunny・Rクリエイティブラボ. All rights reserved.</p>
    </div>
  </div>
  
  @if (showBackToTop()) {
    <button (click)="scrollToTop()" class="fixed bottom-6 right-6 w-12 h-12 bg-white/80 backdrop-blur-sm text-black rounded-full flex items-center justify-center hover:bg-white transition-all shadow-lg animate-fade-in border border-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2" aria-label="トップへ戻る">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
    </button>
  }
</footer>
