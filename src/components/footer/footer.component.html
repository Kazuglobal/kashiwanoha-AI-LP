<footer class="bg-gray-100 text-gray-600 py-12 border-t border-gray-200">
  <div class="container mx-auto px-4 text-center">
    
    <div appScrollAnimation class="mb-12">
        <h3 class="text-2xl md:text-3xl font-bold text-black mb-4">未来のスキルを、その手に。</h3>
        <p class="text-gray-700 mb-8 max-w-2xl mx-auto">自分だけのアプリを作る一日が、あなたの未来を変えるきっかけになるかもしれません。<br>ご参加をお待ちしています！</p>
        <button 
          (click)="apply()"
          [disabled]="applicationStatus() === 'loading'"
          class="bg-pink-600 text-white font-bold py-3 px-8 text-base sm:py-4 sm:px-10 sm:text-lg rounded-full hover:bg-pink-700 transition-all duration-300 w-full max-w-[280px] sm:w-56 text-center"
          [class.animate-pulse-scale]="applicationStatus() === 'idle'"
          [class.cursor-not-allowed]="applicationStatus() === 'loading'"
          [class.opacity-75]="applicationStatus() === 'loading'"
          [class.bg-green-500]="applicationStatus() === 'success'"
          [class.text-white]="applicationStatus() === 'success'">
          @switch (applicationStatus()) {
            @case ('idle') {
              <span>今すぐ申し込む &gt;</span>
            }
            @case ('loading') {
              <div class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>処理中...</span>
              </div>
            }
            @case ('success') {
              <span>申し込み完了!</span>
            }
          }
        </button>
    </div>

    <div class="border-t border-gray-200 pt-8">
      <p class="font-bold text-lg text-black mb-4">はちのへしAI ハンズオン実行委員会（仮称）</p>
  
      <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 mb-8 text-xs">
        <a href="#" class="hover:text-black">個人情報の取り扱い</a>
        <a href="#" class="hover:text-black">お問い合わせ</a>
      </div>
  
      <p class="text-xs text-gray-500">&copy; 2025 AI Hands-on Committee. All rights reserved.</p>
    </div>
  </div>
  
  @if (showBackToTop()) {
    <button (click)="scrollToTop()" class="fixed bottom-6 right-6 w-12 h-12 bg-white/80 backdrop-blur-sm text-black rounded-full flex items-center justify-center hover:bg-white transition-all shadow-lg animate-fade-in border border-gray-200">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
    </button>
  }
</footer>
