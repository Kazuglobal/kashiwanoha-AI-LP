<section id="mentors" class="py-16 md:py-24 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 appScrollAnimation class="font-poppins font-black text-3xl md:text-5xl">
        <span class="gradient-text">MENTORS</span><br>
        <span class="text-2xl md:text-4xl text-black">メンター紹介</span>
      </h2>
      <p appScrollAnimation [staggerIndex]="1" class="text-lg text-gray-600 mt-4 max-w-2xl mx-auto">
        AIアプリ開発経験者が、あなたのアイデア実現を全力でサポートします。
      </p>
    </div>
    
    <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
      @for (mentor of mentors(); track mentor.name; let i = $index) {
        <a [routerLink]="['/mentors', mentor.id]" 
           appScrollAnimation 
           [staggerIndex]="i" 
           class="block rounded-lg p-[2px] group transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-2xl hover:shadow-pink-500/20 focus:outline-none focus:ring-2 focus:ring-pink-500 bg-gray-200 hover:bg-gradient-to-br from-orange-400 to-pink-500">
          
          <div class="bg-white rounded-md h-full text-center p-6">
            @if (mentor.isBase64) {
              <img [src]="mentor.imageUrl" alt="{{ mentor.name }}" width="150" height="150" class="w-36 h-36 rounded-full mx-auto mb-4 border-4 border-gray-200 group-hover:border-pink-400 group-hover:scale-105 transition-all duration-300 object-cover">
            } @else {
              <img [ngSrc]="mentor.imageUrl" alt="{{ mentor.name }}" width="150" height="150" class="w-36 h-36 rounded-full mx-auto mb-4 border-4 border-gray-200 group-hover:border-pink-400 group-hover:scale-105 transition-all duration-300 object-cover">
            }
            <h3 class="font-bold text-xl text-gray-900 mb-1">{{ mentor.name }}</h3>
            <p class="font-semibold gradient-text mb-3">{{ mentor.title }}</p>
            <p class="text-gray-600 text-sm">{{ mentor.description }}</p>
          </div>
        </a>
      }
    </div>
  </div>
</section>
